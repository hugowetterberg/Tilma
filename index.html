<!DOCTYPE html>

    <meta name="viewport" content="width=1024" />
    <style type="text/css" media="screen">
      body {
        color: #003300;
        margin: 0;
        padding: 0;
        background-image: url(body-home.png);
        font-family: Georgia, serif;
      }

      img.tilma {
        float: left;
        margin-right: 50px;
        border: 5px solid rgba(255,255,255,0.5);
      }

      #invite {
        padding: 10px;
        min-height: 400px;
        margin: 0 auto 0 auto;
        width: 800px;
        background: url(header.png) top center no-repeat;
      }

      #plaque {
        width: 575px;
        height: 465px;
        overflow: hidden;
        margin: 0 auto 0 auto;
        background: url(tilma-plaque.png) top left no-repeat;

      #plaque p {
        margin-top: 0;
        text-shadow: rgb(200, 255, 200) -1px -1px 1px;
      }
      
      #plaque a {
        color: #003300;
      }

      #plaque .section {
        text-align: center;
        position: relative;
        padding: 30px;
        width: 515px;
        height: 405px;
      }

      h1 {
        font-size: 4em;
        text-align: center;
        letter-spacing: -0.05em;

        margin-bottom: 0.2em;

        text-decoration: none;

          <p>
